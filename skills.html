<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Skills</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1f242d;
      padding: 40px;
    }
    h1{
        color:#7cf03d;
    }

    .skill-badge {
      background-color: #1f242d;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 2px 6px green;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      margin: 5px;
      display: inline-block;
    }

    .skill-badge:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container text-center" id="container">
    <h1 class="mb-4">My Skills</h1>
    <div class="d-flex flex-wrap justify-content-center">
      <span class="skill-badge">Java</span>
      <span class="skill-badge">Spring Boot</span>
      <span class="skill-badge">Spring</span>
        <span class="skill-badge">DSA</span>
      </div>
      <div class="d-flex flex-wrap justify-content-center">
        <span class="skill-badge">HTML</span>
        <span class="skill-badge">CSS</span>
        <span class="skill-badge">JavaScript</span>
        </div>

      <div class="d-flex flex-wrap justify-content-center">
        <span class="skill-badge">Microservices</span>
        <span class="skill-badge">Git</span>
        <span class="skill-badge">github</span>
        <span class="skill-badge">SQL</span>
      </div>
      <div class="d-flex flex-wrap justify-content-center">
        <span class="skill-badge">Postman</span>
        <span class="skill-badge">REST APIs</span>
        <span class="skill-badge">Communication</span>
      </div>
    </div>

  <!-- Bootstrap JS (optional, only needed for components like modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
